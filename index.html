<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping | List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <section class="container">

        <div class="main-header">
            <div class="logo">
                <img src="images/shopping-list.png" alt="shopping-list">
            </div>
            <div class="title-head">
                <h1>Shopping List</h1>
            </div>  
        </div>
        
    

    
        <form class="new-items">
            <div class="item">
                <input class="new-item" type="text" name="new" placeholder="Enter a new item">
            </div>
            <button class ='btn-submit' type="submit">+Add item</button>
        </form>

        <form class="filter">
            <h4>Filter Items</h4>
            <div class="filtered">
                <input type="text" class="filtering" placeholder="Filter Items">
            </div>
        </form>
     
    <div class="lists">
        <h4>Listed Items</h4>
    
        <ul class="listed-items">
            <li class="item">
                <p>Milk</p>
                <i class="fa-solid fa-circle-xmark"></i>
            </li>
            <li class="item">
                <p>Eggs</p>
                <i class="fa-solid fa-circle-xmark"></i>
            </li>
            <li class="item">
                <p>Eggnog</p>
                <i class="fa-solid fa-circle-xmark"></i>
            </li>
            <li class="item">
                <p>Smokies</p>
                <i class="fa-solid fa-circle-xmark"></i>
            </li>
        </ul>
    </div>
    

    
        <button class="clear-btn">Clear all</button>
    </section>
</body>
</html>
